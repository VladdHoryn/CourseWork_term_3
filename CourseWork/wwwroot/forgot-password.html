<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Recovery</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .forgot-card {
            max-width: 500px;
            width: 100%;
            margin: 50px auto;
        }
        .password-strength {
            height: 6px;
            border-radius: 4px;
        }
        .small-muted {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<!-- ======= Container ======= -->
<div class="container d-flex justify-content-center">
    <div class="card shadow forgot-card">
        <div class="card-body p-4">

            <h3 class="text-center mb-3">🔒 Password Recovery</h3>
            <p class="text-muted text-center mb-4">
                Enter your username and new password. If direct password change is not used, the administrator will approve the request.
            </p>

            <form id="forgot-form" novalidate>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-control" required minlength="6" aria-describedby="pwdHelp">
                    <div id="pwdHelp" class="form-text small-muted">At least 6 characters. Use letters and numbers.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>

                <div class="mb-3">
                    <div class="progress password-strength" id="passwordStrengthBar">
                        <div class="progress-bar" id="passwordStrength" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div id="passwordStrengthText" class="small-muted mt-1">Password strength: —</div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary w-100">
                    <i class="bi bi-key"></i> Change Password
                </button>

                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="goBack()">
                    <i class="bi bi-arrow-left"></i> Back
                </button>
            </form>

            <div id="forgot-message" class="mt-3"></div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/forgot-password.js"></script>

</body>
</html>
