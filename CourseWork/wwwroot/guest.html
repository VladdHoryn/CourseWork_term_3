<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guest Dashboard</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            rel="stylesheet"
    />
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Service Desk</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="guest.html">Home</a>
            </li>
        </ul>

        <!-- Login Button -->
        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login
        </button>
    </div>
</nav>

<!-- ===== Main Layout ===== -->
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar p-0 vh-100">
            <div class="position-sticky">
                <ul class="nav flex-column mt-3">
                    <li class="nav-item">
                        <button class="nav-link text-white active w-100 text-start" data-tab="welcome">
                            <i class="bi bi-house-door"></i> Welcome
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-white w-100 text-start" data-tab="statistics">
                            <i class="bi bi-bar-chart"></i> Statistics
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-white w-100 text-start" data-tab="specialists">
                            <i class="bi bi-bar-chart"></i> Our Specialists
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-white">

            <!-- Welcome -->
            <section id="welcome" class="tab active">
                <h2>👋 Welcome, Guest!</h2>
                <p id="welcome-message" class="text-secondary mt-3">Loading information...</p>
            </section>

            <!-- Statistics -->
            <section id="statistics" class="tab d-none">
                <h2 class="mb-3">📊 System Statistics</h2>
                <div class="row g-3 mb-3">
                    <div class="col-auto">
                        <label class="form-label">Start Date</label>
                        <input type="date" id="start-date" class="form-control">
                    </div>
                    <div class="col-auto">
                        <label class="form-label">End Date</label>
                        <input type="date" id="end-date" class="form-control">
                    </div>
                    <div class="col-auto d-flex align-items-end">
                        <button id="load-stats" class="btn btn-primary">
                            <i class="bi bi-search"></i> Load
                        </button>
                    </div>
                </div>
                <div id="stats-result" class="alert alert-info d-none"></div>
            </section>

            <!-- Our Specialists -->
            <section id="specialists" class="tab d-none">
                <h2 class="mb-3">👨‍⚕️ Our Specialists</h2>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="text" id="spec-search" class="form-control" placeholder="Search by name or position...">
                    </div>
                    <div class="col-md-3">
                        <select id="spec-filter" class="form-select">
                            <option value="">All Specialties</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button id="spec-refresh" class="btn btn-outline-primary w-100">
                            <i class="bi bi-arrow-repeat"></i> Refresh
                        </button>
                    </div>
                </div>

                <div id="specialist-list" class="row g-4">
                    <!-- JS will insert specialist cards here -->
                </div>
            </section>
        </main>
    </div>
</div>

<!-- ===================== -->
<!--      LOGIN MODAL      -->
<!-- ===================== -->
<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">

            <div class="modal-header">
                <h5 class="modal-title">Login to System</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <hr>

                <div class="d-flex justify-content-between">
                    <button id="btn-open-register" class="btn btn-link p-0">
                        Register
                    </button>

                    <button id="btn-open-forgot-password" class="btn btn-link p-0">
                        Forgot Password?
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/guest.js"></script>
<script type="module" src="js/auth.js"></script>
</body>
</html>
