<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Operator Portal</a>
    <div class="ms-auto text-white d-flex align-items-center gap-3">
        <div><i class="bi bi-person-circle"></i> Operator</div>
        <button id="btn-logout" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right"></i> Logout
        </button>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar vh-100 p-0">
            <ul class="nav flex-column mt-3">

                <li class="nav-item">
                    <button class="nav-link text-white active w-100 text-start" data-tab="dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </button>
                </li>

                <li class="nav-item">
                    <button class="nav-link text-white w-100 text-start" data-tab="patients">
                        <i class="bi bi-people"></i> Patients
                    </button>
                </li>

                <li class="nav-item">
                    <button class="nav-link text-white w-100 text-start" data-tab="specialists">
                        <i class="bi bi-person-workspace"></i> Specialists
                    </button>
                </li>

                <li class="nav-item">
                    <button class="nav-link text-white w-100 text-start" data-tab="visits">
                        <i class="bi bi-calendar-check"></i> Visits
                    </button>
                </li>

                <li class="nav-item">
                    <button class="nav-link text-white w-100 text-start" data-tab="payments">
                        <i class="bi bi-receipt"></i> Payments
                    </button>
                </li>

            </ul>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-white">

            <!-- DASHBOARD -->
            <section id="dashboard" class="tab active">
                <h2>📌 Dashboard</h2>

                <div class="row mt-3">

                    <div class="col-md-3">
                        <div class="card p-3 text-center bg-primary text-white quick-nav" data-tab-switch="patients">
                            <h5>Patients</h5>
                            <p>Manage patients</p>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card p-3 text-center bg-success text-white quick-nav" data-tab-switch="specialists">
                            <h5>Specialists</h5>
                            <p>Manage specialists</p>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card p-3 text-center bg-warning text-white quick-nav" data-tab-switch="visits">
                            <h5>Visits</h5>
                            <p>Manage visits</p>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card p-3 text-center bg-danger text-white quick-nav" data-tab-switch="payments">
                            <h5>Payments</h5>
                            <p>Manage payments</p>
                        </div>
                    </div>

                </div>

                <div id="dashboard-stats" class="mt-4"></div>
            </section>

            <!-- PATIENTS -->
            <section id="patients" class="tab d-none">
                <h2>🧑‍⚕️ Patients</h2>

                <button class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#modalAddPatient">
                    <i class="bi bi-plus"></i> Add Patient
                </button>

                <div id="patients-table-container"></div>
            </section>

            <!-- SPECIALISTS -->
            <section id="specialists" class="tab d-none">
                <h2>👨‍🔬 Specialists</h2>

                <div class="my-2">
                    <label class="form-label">Filter by specialty:</label>
                    <select id="specialtyFilter" class="form-select w-auto"></select>
                </div>

                <button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#modalAddSpecialist">
                    <i class="bi bi-plus"></i> Add Specialist
                </button>

                <div id="specialists-table-container"></div>
            </section>

            <!-- VISITS -->
            <section id="visits" class="tab d-none">
                <h2>🗓 Visits</h2>

                <button class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#modalAddVisit">
                    <i class="bi bi-plus"></i> Add Visit
                </button>

                <div id="visits-table-container"></div>
            </section>

            <!-- PAYMENTS -->
            <section id="payments" class="tab d-none">
                <h2>💳 Payments</h2>

                <button class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#modalAddPayment">
                    <i class="bi bi-plus"></i> Add Payment
                </button>

                <div id="payments-table-container"></div>
            </section>

        </main>
    </div>
</div>

<!-- ===== MODAL WINDOWS WILL BE ADDED BY operator.js ===== -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/operator.js"></script>
<script type="module" src="js/auth.js"></script>

</body>
</html>
