<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Operator Portal</a>
    <div class="ms-auto text-white d-flex align-items-center gap-3">
        <div><i class="bi bi-person-circle"></i> Operator</div>
        <button id="btn-logout" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar vh-100 p-0">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <button class="nav-link text-white active w-100 text-start" data-tab="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-white w-100 text-start" data-tab="patients"><i class="bi bi-people"></i> Patients</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-white w-100 text-start" data-tab="specialists"><i class="bi bi-person-badge"></i> Specialists</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-white w-100 text-start" data-tab="visits"><i class="bi bi-calendar-check"></i> Visits</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-white w-100 text-start" data-tab="payments"><i class="bi bi-receipt"></i> Payments</button>
                </li>
            </ul>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-white">

            <!-- DASHBOARD -->
            <section id="dashboard" class="tab active">
                <h2>📌 Dashboard</h2>
                <div id="dashboard-sections" class="row g-3 mt-3">
                    <!-- Quick navigation boxes -->
                </div>
            </section>

            <!-- PATIENTS -->
            <section id="patients" class="tab d-none">
                <h2>🧑‍⚕️ Patients</h2>
                <button id="btn-add-patient" class="btn btn-success mb-3">Add Patient</button>
                <div id="patients-table-container"></div>

                <!-- ADD / EDIT PATIENT MODAL -->
                <div class="modal fade" id="patientModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="patientModalTitle">Add Patient</h5>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="patient-form">
                                    <input type="hidden" id="patient-id">
                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input id="patient-username" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input id="patient-fullname" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Phone</label>
                                        <input id="patient-phone" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Address</label>
                                        <input id="patient-address" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input id="patient-password" type="password" class="form-control">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="save-patient" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- SPECIALISTS -->
            <section id="specialists" class="tab d-none">
                <h2>👩‍⚕️ Specialists</h2>
                <button id="btn-add-specialist" class="btn btn-success mb-3">Add Specialist</button>
                <div id="specialists-table-container"></div>

                <!-- ADD / EDIT SPECIALIST MODAL -->
                <div class="modal fade" id="specialistModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="specialistModalTitle">Add Specialist</h5>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="specialist-form">
                                    <input type="hidden" id="specialist-id">
                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input id="specialist-username" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input id="specialist-fullname" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Specialty</label>
                                        <input id="specialist-specialty" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Phone</label>
                                        <input id="specialist-phone" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Address</label>
                                        <input id="specialist-address" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input id="specialist-password" type="password" class="form-control">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="save-specialist" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- VISITS -->
            <section id="visits" class="tab d-none">
                <h2>🗓 Visits</h2>
                <button id="btn-add-visit" class="btn btn-success mb-3">Add Visit</button>
                <div id="visits-table-container"></div>
            </section>

            <!-- PAYMENTS -->
            <section id="payments" class="tab d-none">
                <h2>💳 Payments</h2>
                <button id="btn-add-payment" class="btn btn-success mb-3">Add Payment</button>
                <div id="payments-table-container"></div>
            </section>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/operator.js"></script>
<script type="module" src="js/auth.js"></script>
</body>
</html>
