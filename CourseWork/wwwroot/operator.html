<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Operator Portal</a>
    <div class="ms-auto text-white d-flex align-items-center gap-3">
        <div><i class="bi bi-person-circle"></i> Operator</div>
        <button id="btn-logout" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar vh-100 p-0">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <button class="nav-link text-white active w-100 text-start" data-tab="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-white w-100 text-start" data-tab="visits"><i class="bi bi-calendar-check"></i> Visits</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-white w-100 text-start" data-tab="payments"><i class="bi bi-receipt"></i> Payments</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-white w-100 text-start" data-tab="clients"><i class="bi bi-people"></i> Clients</button>
                </li>
            </ul>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-white">

            <!-- DASHBOARD -->
            <section id="dashboard" class="tab active">
                <h2>📌 Dashboard</h2>
                <div id="dashboard-visits-container" class="mt-3"></div>
                <div id="dashboard-payments-container" class="mt-4"></div>
                <div id="dashboard-stats" class="mt-4"></div>
            </section>

            <!-- VISITS -->
            <section id="visits" class="tab d-none">
                <h2>🗓 Visits</h2>
                <div id="visits-table-container"></div>
            </section>

            <!-- PAYMENTS -->
            <section id="payments" class="tab d-none">
                <h2>💳 Payments</h2>
                <div id="payments-table-container"></div>
            </section>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/operator.js"></script>
<script type="module" src="js/auth.js"></script>
</body>
</html>
