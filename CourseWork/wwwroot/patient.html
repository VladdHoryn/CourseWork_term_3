<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Patient Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light">

<!-- TOP NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Patient Portal</a>

    <div class="ms-auto text-white d-flex align-items-center gap-3">
        <div>
            <i class="bi bi-person-circle"></i> Patient
        </div>

        <button id="btn-logout" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right"></i> Logout
        </button>
    </div>
</nav>

<!-- MAIN LAYOUT -->
<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar p-0 vh-100">
            <div class="position-sticky">
                <ul class="nav flex-column mt-3">
                    <li class="nav-item">
                        <button class="nav-link text-white active w-100 text-start" data-tab="dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-white w-100 text-start" data-tab="visits">
                            <i class="bi bi-calendar-check"></i> My Visits
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-white w-100 text-start" data-tab="bills">
                            <i class="bi bi-receipt"></i> My Bills
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-white w-100 text-start" data-tab="specialists">
                            <i class="bi bi-people"></i> Specialists
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-white w-100 text-start" data-tab="profile">
                            <i class="bi bi-person-badge"></i> Profile
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-white w-100 text-start" data-tab="password">
                            <i class="bi bi-key"></i> Change Password
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- CONTENT -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-white">

            <!-- 1) DASHBOARD -->
            <section id="dashboard" class="tab active">
                <h2>📌 Dashboard</h2>
                <div id="patient-info" class="mt-3 p-3 bg-light border rounded">
                    Завантаження даних...
                </div>
            </section>

            <!-- 2) MY VISITS -->
            <section id="visits" class="tab d-none">
                <h2>🗓 My Visits</h2>
                <div id="visits-list" class="mt-3"></div>
            </section>

            <!-- 3) MY BILLS -->
            <section id="bills" class="tab d-none">
                <h2>💳 My Bills</h2>
                <div id="bills-list" class="mt-3"></div>
            </section>

            <!-- 4) SPECIALISTS -->
            <section id="specialists" class="tab d-none">
                <h2>👨‍⚕️ Specialists</h2>

                <!-- Filters -->
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <input id="specialty-filter" type="text" class="form-control" placeholder="Filter by specialty">
                    </div>
                    <div class="col-md-3">
                        <select id="sort-order" class="form-select">
                            <option value="asc">Sort A-Z</option>
                            <option value="desc">Sort Z-A</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button id="apply-filters" class="btn btn-primary w-100">Apply</button>
                    </div>
                </div>

                <div id="specialist-list" class="row g-4 mt-2"></div>
            </section>

            <!-- 5) PROFILE -->
            <section id="profile" class="tab d-none">
                <h2>👤 Profile</h2>
                <form id="profile-form" class="mt-3">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input id="profile-fullname" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input id="profile-phone" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input id="profile-address" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Medical Record Number</label>
                        <input id="profile-mrn" type="text" class="form-control" disabled>
                    </div>
                    <button id="btn-save-profile" class="btn btn-primary w-100">Save</button>
                </form>
            </section>

            <!-- 6) CHANGE PASSWORD -->
            <section id="password" class="tab d-none">
                <h2>🔐 Change Password</h2>
                <form id="password-form" class="mt-3">
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input id="new-password" type="password" class="form-control">
                    </div>
                    <button id="btn-save-password" class="btn btn-danger w-100">Update Password</button>
                </form>
            </section>

        </main>
    </div>
</div>

<!-- PAYMENT MODAL -->
<div class="modal fade" id="paymentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <div class="modal-header">
                <h5>Pay Bill</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input id="payment-amount" type="number" class="form-control" placeholder="Enter amount">
            </div>
            <div class="modal-footer">
                <button id="confirm-payment" class="btn btn-success w-100">Pay</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/patient.js"></script>
<script type="module" src="js/auth.js"></script>
</body>
</html>
