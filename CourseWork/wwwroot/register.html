<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Реєстрація</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .register-card {
            max-width: 500px;
            width: 100%;
            margin: 50px auto;
        }
    </style>
</head>

<body>

<!-- ======= Container ======= -->
<div class="container d-flex justify-content-center">
    <div class="card shadow register-card">
        <div class="card-body p-4">

            <h3 class="text-center mb-3">📝 Запит на реєстрацію</h3>
            <p class="text-muted text-center mb-4">
                Заповніть форму, щоб надіслати запит адміністратору.
            </p>

            <form id="register-form">

                <div class="mb-3">
                    <label class="form-label">Логін</label>
                    <input type="text" id="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">ПІБ</label>
                    <input type="text" id="fullname" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Телефон</label>
                    <input type="text" id="phone" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Адреса</label>
                    <input type="text" id="address" class="form-control">
                </div>

                <button type="submit" class="btn btn-success w-100">
                    <i class="bi bi-send"></i> Відправити запит
                </button>

                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="goBack()">
                    <i class="bi bi-arrow-left"></i> Назад
                </button>
            </form>

            <div id="register-message" class="mt-3"></div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/register.js"></script>

</body>
</html>
