<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Specialist Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div class="col-2 bg-light border-end vh-100 p-0">
            <ul class="nav flex-column nav-pills p-3">
                <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#dashboard">Dashboard</a>
                </li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#visits">Visits</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#payments">Payments</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#patients">Patients</a></li>
            </ul>
        </div>


        <!-- CONTENT -->
        <div class="col-10 p-4">
            <div class="tab-content">
                <!-- Dashboard -->
                <div class="tab-pane fade show active" id="dashboard">
                    <h2>Dashboard</h2>
                    <div id="dashboardContent"></div>
                </div>


                <!-- Visits -->
                <div class="tab-pane fade" id="visits">
                    <div class="d-flex justify-content-between mb-3">
                        <h2>Visits</h2>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCreateVisit">Create
                            Visit
                        </button>
                    </div>
                    <input id="visitSearch" type="text" class="form-control mb-2" placeholder="Search visits..."/>
                    <table class="table table-bordered" id="visitsTable"></table>
                </div>


                <!-- Payments -->
                <div class="tab-pane fade" id="payments">
                    <div class="d-flex justify-content-between mb-3">
                        <h2>Payments</h2>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCreatePayment">
                            Create Payment
                        </button>
                    </div>
                    <input id="paymentSearch" type="text" class="form-control mb-2" placeholder="Search payments..."/>
                    <table class="table table-bordered" id="paymentsTable"></table>
                </div>


                <!-- Patients -->
                <div class="tab-pane fade" id="patients">
                    <h2>Patients</h2>
                    <input id="patientSearch" type="text" class="form-control mb-2" placeholder="Search patients..."/>
                    <table class="table table-bordered" id="patientsTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- MODALS -->


<!-- Create Visit -->
<div class="modal fade" id="modalCreateVisit" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Create Visit</h5></div>
            <div class="modal-body">
                <input class="form-control mb-2" id="cvPatient" placeholder="Patient ID"/>
                <input class="form-control mb-2" id="cvDate" type="datetime-local"/>
                <textarea class="form-control" id="cvNotes" placeholder="Notes"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="createVisit()">Create</button>
            </div>
        </div>
    </div>
</div>


<!-- Update Visit -->
<div class="modal fade" id="modalUpdateVisit" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Update Visit</h5></div>
            <div class="modal-body">
                <input class="form-control mb-2" id="uvDate" type="datetime-local"/>
                <textarea class="form-control" id="uvNotes" placeholder="Notes"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" onclick="updateVisit()">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
