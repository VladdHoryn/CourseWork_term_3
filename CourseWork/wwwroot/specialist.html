<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Specialist Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- TOP NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Specialist Portal</a>
    <div class="ms-auto text-white d-flex align-items-center gap-3">
        <div><i class="bi bi-person-circle"></i> Спеціаліст</div>
        <button id="btn-logout" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right"></i> Logout
        </button>
    </div>
</nav>

<!-- MAIN LAYOUT -->
<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar p-0 vh-100">
            <div class="position-sticky">
                <ul class="nav flex-column mt-3">
                    <li class="nav-item">
                        <button class="nav-link text-white active w-100 text-start" data-tab="dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-white w-100 text-start" data-tab="visits">
                            <i class="bi bi-calendar-check"></i> Visits
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-white w-100 text-start" data-tab="payments">
                            <i class="bi bi-receipt"></i> Payments
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-white w-100 text-start" data-tab="statistics">
                            <i class="bi bi-bar-chart"></i> Statistics
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- CONTENT -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-white">

            <!-- 1) DASHBOARD -->
            <section id="dashboard" class="tab active">
                <h2>📌 Dashboard</h2>
                <div id="dashboard-content" class="mt-3 p-3 bg-light border rounded">
                    Loading...
                </div>
            </section>

            <!-- 2) VISITS -->
            <section id="visits" class="tab d-none">
                <h2>🗓 Visits</h2>
                <!-- Filters -->
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <input id="visit-patient-filter" type="text" class="form-control" placeholder="Patient surname">
                    </div>
                    <div class="col-md-3">
                        <input id="visit-date-from" type="date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <input id="visit-date-to" type="date" class="form-control">
                    </div>
                </div>
                <button id="apply-visit-filters" class="btn btn-primary mb-3">Apply Filters</button>
                <div id="visits-list"></div>
            </section>

            <!-- 3) PAYMENTS -->
            <section id="payments" class="tab d-none">
                <h2>💳 Payments</h2>
                <button id="btn-add-payment" class="btn btn-success mb-3">Add Payment</button>
                <div id="payments-list"></div>
            </section>

            <!-- 4) STATISTICS -->
            <section id="statistics" class="tab d-none">
                <h2>📊 Statistics</h2>
                <div id="statistics-content" class="mt-3 p-3 bg-light border rounded">
                    Loading...
                </div>
            </section>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/specialist.js" type="module"></script>
</body>
</html>
