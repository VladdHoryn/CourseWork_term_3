<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialist Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Specialist Portal</a>
    <div class="ms-auto text-white d-flex align-items-center gap-3">
        <div><i class="bi bi-person-circle"></i> Спеціаліст</div>
        <button id="btn-logout" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar vh-100 p-0">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <button class="nav-link text-white active w-100 text-start" data-tab="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-white w-100 text-start" data-tab="visits"><i class="bi bi-calendar-check"></i> Visits</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-white w-100 text-start" data-tab="payments"><i class="bi bi-receipt"></i> Payments</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-white w-100 text-start" data-tab="patients"><i class="bi bi-people"></i> Patients</button>
                </li>
            </ul>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-white">

            <!-- DASHBOARD -->
            <section id="dashboard" class="tab active">
                <h2>📌 Dashboard</h2>

                <h4 class="mt-3">Today's Visits</h4>
                <div id="dashboard-today-container"></div>

                <h4 class="mt-4">Week Visits</h4>
                <div id="dashboard-week-container"></div>

                <div id="dashboard-stats" class="mt-4"></div>
                <div id="next-visit-timer" class="mt-3 fw-bold"></div>
            </section>

            <!-- VISITS -->
            <section id="visits" class="tab d-none">
                <h2>🗓 Visits</h2>
                <div class="mb-3 row">
                    <div class="col-md-4"><input id="visit-patient-filter" class="form-control" placeholder="Patient surname"></div>
                    <div class="col-md-3"><input id="visit-date-from" type="date" class="form-control"></div>
                    <div class="col-md-3"><input id="visit-date-to" type="date" class="form-control"></div>
                    <div class="col-md-2"><button id="apply-visit-filters" class="btn btn-primary w-100">Apply</button></div>
                </div>
                <button id="btn-add-visit" class="btn btn-success mb-2">Add Visit</button>
                <div id="visits-table-container"></div>
            </section>

            <!-- PAYMENTS -->
            <section id="payments" class="tab d-none">
                <h2>💳 Payments</h2>
                <div class="mb-3 row">
                    <div class="col-md-4"><input id="payment-patient-filter" class="form-control" placeholder="Patient surname"></div>
                    <div class="col-md-3"><input id="payment-date-from" type="date" class="form-control"></div>
                    <div class="col-md-3"><input id="payment-date-to" type="date" class="form-control"></div>
                    <div class="col-md-2"><button id="apply-payment-filters" class="btn btn-primary w-100">Apply</button></div>
                </div>
                <button id="btn-add-payment" class="btn btn-success mb-2">Add Payment</button>
                <div id="payments-table-container"></div>
            </section>

            <!-- PATIENTS -->
            <section id="patients" class="tab d-none">
                <h2>🧑‍⚕️ Patients</h2>
                <div class="mb-3 row">
                    <div class="col-md-4"><input id="patient-surname-filter" class="form-control" placeholder="Surname"></div>
                    <div class="col-md-3"><input id="patient-birth-from" type="date" class="form-control"></div>
                    <div class="col-md-3"><input id="patient-birth-to" type="date" class="form-control"></div>
                    <div class="col-md-2"><button id="apply-patient-filters" class="btn btn-primary w-100">Apply</button></div>
                </div>
                <div id="patients-table-container"></div>
            </section>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/specialist.js"></script>
<script type="module" src="js/auth.js"></script>
</body>
</html>
