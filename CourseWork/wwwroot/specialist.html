<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Specialist Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        .sidebar { height: 100vh; position: sticky; top: 0; }
        .tab { display: none; }
        .tab.active { display: block; }
    </style>
</head>
<body class="bg-light">

<!-- TOP NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Specialist Portal</a>
    <div class="ms-auto text-white d-flex align-items-center gap-3">
        <div><i class="bi bi-person-circle"></i> Спеціаліст</div>
        <button id="btn-logout" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right"></i> Logout
        </button>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar p-0">
            <div class="position-sticky">
                <ul class="nav flex-column mt-3">
                    <li class="nav-item">
                        <button class="nav-link text-white active w-100 text-start" data-tab="dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-white w-100 text-start" data-tab="visits">
                            <i class="bi bi-calendar-check"></i> Visits
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-white w-100 text-start" data-tab="payments">
                            <i class="bi bi-receipt"></i> Payments
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-white w-100 text-start" data-tab="patients">
                            <i class="bi bi-people"></i> Patients
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- CONTENT -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-white">

            <!-- DASHBOARD -->
            <section id="dashboard" class="tab active">
                <h2>📌 Dashboard</h2>
                <div id="dashboard-content" class="mt-3 p-3 bg-light border rounded">
                    Loading...
                </div>
            </section>

            <!-- VISITS -->
            <section id="visits" class="tab">
                <h2>🗓 Visits</h2>

                <div class="mb-3 row">
                    <div class="col-md-6"><input id="visit-patient-filter" type="text" class="form-control" placeholder="Patient surname"></div>
                    <div class="col-md-3"><input id="visit-date-from" type="date" class="form-control"></div>
                    <div class="col-md-3"><input id="visit-date-to" type="date" class="form-control"></div>
                </div>

                <button id="apply-visit-filters" class="btn btn-primary mb-3">Apply Filters</button>

                <div id="visits-list"></div>
            </section>

            <!-- PAYMENTS -->
            <section id="payments" class="tab">
                <h2>💳 Payments</h2>
                <div id="payments-list"></div>
            </section>

            <!-- PATIENTS -->
            <section id="patients" class="tab">
                <h2>🧑‍⚕️ Patients</h2>

                <div class="mb-3 row">
                    <div class="col-md-4">
                        <input id="patient-surname-filter" type="text" class="form-control" placeholder="Surname">
                    </div>
                    <div class="col-md-3">
                        <input id="patient-birth-from" type="date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <input id="patient-birth-to" type="date" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <select id="patient-health-status" class="form-select">
                            <option value="">Health Status</option>
                            <option value="Healthy">Healthy</option>
                            <option value="Sick">Sick</option>
                            <option value="Chronic">Chronic</option>
                        </select>
                    </div>
                </div>

                <button id="apply-patient-filters" class="btn btn-primary mb-3">Apply Filters / Sort</button>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Full Name</th>
                            <th>Date of Birth</th>
                            <th>Health Status</th>
                            <th>Medical Record</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="patients-list"></tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>
</div>

<!-- Bootstrap Bundle (NO other JS scripts!) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" src="js/specialist.js"></script>
</body>
</html>
